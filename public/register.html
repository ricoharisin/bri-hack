<!DOCTYPE html>
<html>
<head>
	<title>LeanMoney | Register</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<h1 class="text-center" style="color: orange; font-weight: bold;">Sign Up</h1>
			</div>
			<div class="col-md-offset-4 col-md-4">
				<form action="" method="" class="form">
					<div class="form-group">
					    <label for="fullname">Fullname</label>
					    <input type="text" class="form-control" id="fullname" placeholder="Fullname">
					</div>
					<div class="form-group">
					    <label for="email">Email Address</label>
					    <input type="text" class="form-control" id="email" placeholder="Email">
					</div>
					<div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" class="form-control" id="password" placeholder="Password">
					</div>
					<div class="form-group">
					    <label for="cpassword">Confirm Password</label>
					    <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password">
					</div>
					<div class="form-group">
					    <label for="phone">Phone</label>
					    <input type="text" class="form-control" id="phone" placeholder="Phone">
					</div>
					<div class="form-group">
					    <label for="ktp">No KTP</label>
					    <input type="text" class="form-control" id="ktp" placeholder="No KTP">
					</div>
					<button class="btn btn-warning col-md-12 col-sm-12 col-xs-12" type="submit">SIGN UP</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
